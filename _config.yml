# Configurations
author:
  name: Peter Hanzo
  twitter: peter-hanzo
  image: peter-hanzo.jpg
  logo: peter-hanzo.jpg
  url: https://peter-hanzo.github.io/
twitter:
  username: peter-hanzo
  card: summary_large_image
social:
  name: Peter Hanzo
  links:
    - https://twitter.com/waldekm
    - https://www.facebook.com/waldek
    - https://www.linkedin.com/in/waldekmastykarz
    - https://github.com/waldekmastykarz

description: >
  цифровые улучшения
  # лучшее.


version:          1.0
gitbook_version:  3.2.3

url:              'https://peter-hanzo.github.io/'
baseurl:          '/'
rss:              RSS

# bootstrap: use the remote theme for the site itself 
remote_theme: sighingnow/jekyll-gitbook

toc:
  enabled: true
  h_min: 1
  h_max: 3

# customize the link favicon in header, will be {{site.baseurl}}/{{site.favicon_path}}
favicon_path:     /assets/gitbook/images/favicon.ico

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  parse_block_html: true
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true
  transliterated_header_ids:  true 
  mark_highlighting:  true 

syntax_highlighter_style: colorful


markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:       '/:title/'

relative_links:
  enabled:     true
  collections: false
  exclude:
    - directory
    - file.md

exclude:
  - _drafts
    - Config
    - s3_website
    - _config_*
    - Gemfile*
    - serve_*
    - build_*
    - gem_*
    - prince-list.txt
    - jekyll-theme-doc-project*
    - pdf
    - mobi

collections:
  pages:
    output: true
    permalink: '/:collection/:title/'

page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true


timezone: Europe/Kiev
last-modified-at:
    date-format: '%YYYY-%BB-%DD'
    
    
    
    
plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
  - jekyll-relative-links
  - jekyll/footnotes
  - jekyll-seo-tag
  - jekyll-last-modified-at
  - jekyll-spaceship
  - jekyll-plantastisch
  - jekyll-plantuml-embed
  - jekyll_remote_plantuml_plugin
  
  plantuml:
    provider: 'http://www.plantuml.com/plantuml'
    url:          'http://www.plantuml.com/plantuml' 
    type:         'svg'
    ssl_noverify: '0'
    http_debug:   '0'
